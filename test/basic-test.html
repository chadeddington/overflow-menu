<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../overflow-menu.html">
  </head>
  <body>

    <button id="someId">Button</button>

    <!-- You can use the document as a place to set up your fixtures. -->
    <overflow-menu id='menu'></overflow-menu>

    <script>
      (function() {
        document.querySelector('#menu').target = document.querySelector("#someId");
      })();
      
      var myEl = document.querySelector('overflow-menu');

      suite('<overflow-menu>', function() {

        test('defines the dropPosition', function() {
          assert.equal(myEl.dropPosition, 'left');
        });

        test('defines the target', function() {
          assert.equal(myEl.target, document.querySelector("#someId"));
        });

        test('Check for positiong', function() {
          assert.typeOf(myEl.positionMenu, 'function');
        });

      });
    </script>

  </body>
</html>
